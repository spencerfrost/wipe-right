<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- subtle background gradient -->
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#F8FAFC" />
      <stop offset="1" stop-color="#EFF6FF" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#g)" />

  <!-- simple roll icon -->
  <g transform="translate(80,120) scale(2.2)">
    <rect x="0" y="0" width="120" height="85" rx="18" fill="#fff" stroke="#E6EEF8" stroke-width="6" />
    <circle cx="90" cy="43" r="30" fill="#fff" stroke="#E6EEF8" stroke-width="6" />
    <circle cx="90" cy="43" r="10" fill="#E6EEF8" />
    <path d="M18 34 C34 28, 62 26, 78 34" stroke="#E6EEF8" stroke-width="6" fill="none" stroke-linecap="round" />
  </g>

  <!-- Title -->
  <g transform="translate(320,180)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="56" fill="#0F172A">Wipe Right</text>
    <text x="0" y="72" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="500" font-size="28" fill="#475569">Find the best toilet paper value</text>

    <!-- small callout -->
    <rect x="0" y="110" rx="8" width="360" height="46" fill="#0EA5A6" />
    <text x="20" y="142" font-family="Inter, system-ui" font-size="20" fill="#fff" font-weight="700">Compare price per sheet & per sqft</text>
  </g>

  <!-- watermark -->
  <text x="40" y="600" font-family="Inter, system-ui" font-size="14" fill="#94A3B8">wipe-right.app</text>
</svg>